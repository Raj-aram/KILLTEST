<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fest Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #FF5733;
            color: white;
            text-align: center;
            padding: 30px 0;
            font-family: 'Pacifico', cursive;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        /* Calendar Container */
        #calendar-container {
            text-align: left;
            margin: 30px;
            padding-left: 20px;
        }

        #calendar {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        /* Button Style */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fff;
            color: #FF5733;
            border: 2px solid #FF5733;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #FF5733;
            color: white;
            transform: scale(1.1);
        }

        /* Fest Images Section */
        #fest-images {
            margin: 20px 0;
            text-align: center;
        }

        #fest-images h2 {
            font-size: 2rem;
            color: #FF5733;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .fest-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .fest-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>College Fest Highlights</h1>
    </header>

    <div id="calendar-container">
        <label for="calendar">Select Date: </label>
        <input type="date" id="calendar" onchange="updateImages()">
    </div>

    <section id="fest-images">
        <h2>Fest Images on Selected Date:</h2>
        <div class="image-container" id="image-container">
            <!-- Images will be displayed here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 College Fest. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        const festData = {
            "2024-12-01": ["rishi1.jpeg", "image2.jpg", "image3.jpg"],
            "2024-12-05": ["image4.jpg", "image5.jpg"],
            "2024-12-10": ["image6.jpg", "image7.jpg", "image8.jpg"],
            "2024-12-20": ["image9.jpg", "image10.jpg"]
        };

        function updateImages() {
            const selectedDate = document.getElementById("calendar").value;
            const imageContainer = document.getElementById("image-container");

            // Clear current images
            imageContainer.innerHTML = "";

            if (festData[selectedDate]) {
                festData[selectedDate].forEach(image => {
                    const imgElement = document.createElement("img");
                    imgElement.src = image;
                    imgElement.alt = "Fest Image";
                    imgElement.classList.add("fest-image");
                    imageContainer.appendChild(imgElement);
                });
            } else {
                imageContainer.innerHTML = "<p>No images available for this date.</p>";
            }
        }
    </script>
</body>
</html>
