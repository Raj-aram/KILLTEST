      background-size: cover;
      background-position: center;
      color: white;
      padding: 50px 0;

      position: relative;
    }

      position: absolute;
      top: 0;
      left: 0;
      right: 0;

      z-index: 1;
    }
    .stats-container {

    }

    }
  </style>
</head>
<body>

      <img src="logo.png" alt="Oriental University Logo" style="height: 50px;"> <!-- Replace with logo path -->

    <a class="btn btn-warning ms-3" href="tel:07313565036">0731-3565036</a>

<!-- Stats Section -->
<section class="stats-section">
  <div class="stats-overlay"></div>
  <div class="container stats-container">
    <div class="row">
      <div class="col-md-3 stat-box">
        <div class="stat-number" data-target="30">0</div>
        <div class="stat-label">Years Of Academic Expertise</div>
      </div>
      <div class="col-md-3 stat-box">
        <div class="stat-number" data-target="150">0</div>
        <div class="stat-label">Acre Lush Green Campus</div>
      </div>
      <div class="col-md-3 stat-box">
        <div class="stat-number" data-target="35000">0</div>
        <div class="stat-label">Placements</div>
      </div>
      <div class="col-md-3 stat-box">
        <div class="stat-number" data-target="50000">0</div>
        <div class="stat-label">Global Alumni</div>
      </div>
    </div>
  </div>
</section>

<!-- Add Bootstrap and JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  // Counting animation
  function animateCounter(element) {
    const target = +element.getAttribute('data-target');
    const speed = 50; // The higher the value, the slower the animation
    const increment = Math.ceil(target / speed);
    let count = 0;

    const updateCounter = () => {
      count += increment;
      if (count >= target) {
        element.textContent = target;
      } else {
        element.textContent = count;
        requestAnimationFrame(updateCounter);
      }
    };

    updateCounter();
  }

  // Trigger animation when the section is in view
  function startCountingAnimation() {
    const counters = document.querySelectorAll('.stat-number');
    counters.forEach(counter => animateCounter(counter));
  }

  let statsSection = document.querySelector('.stats-section');
  let started = false;

  // Check if the section is in view
  function isInView(element) {
    const rect = element.getBoundingClientRect();
    return rect.top < window.innerHeight && rect.bottom >= 0;
  }

  const checkAndStartAnimation = () => {
    if (isInView(statsSection) && !started) {
      started = true;
      startCountingAnimation();
    }
  };

  window.addEventListener('scroll', checkAndStartAnimation);
  window.addEventListener('load', checkAndStartAnimation);
</script>

</body>
