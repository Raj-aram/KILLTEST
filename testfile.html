<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Card Flip and Hero Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Card flip CSS */
    .card-container {
      width: 600px; /* Increased width to 2x */
      height: 800px; /* Increased height to 2x */
      perspective: 1500px;
      margin: 0 auto;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s ease-in-out;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card .front {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card .back {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Hero Section with Card Flip -->
  <section class="hero-section bg-primary text-white text-center py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="card-container">
            <div class="card" id="flipping-card">
              <div class="front">
                <img src="natak.jpg" alt="Student Image" class="img-fluid rounded"> <!-- Front Image -->
              </div>
              <div class="back">
                <img src="back.jpg" alt="Back Image"> <!-- Replace with the actual back image -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <h2>Admission Open Batch 2024-25</h2>
          <p class="lead">Empowering Minds, Igniting Futures: Experience the academic brilliance of NRI Group, Bhopal.</p>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSf5gispaYWlKWVf2cCncloSK81ZbrXGmZDNIQ2xVQSpbBis0w/viewform?embedded=true" class="btn btn-warning btn-lg">Apply Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const card = document.getElementById("flipping-card");
    let isFlipped = false;

    // Function to toggle the flip state
    const toggleFlip = () => {
      isFlipped = !isFlipped;
      card.style.transform = isFlipped ? "rotateY(180deg)" : "rotateY(0deg)";
    };

    // Add click event listener to the card
    card.addEventListener("click", toggleFlip);

    // Automatic flip every 5 seconds
    setInterval(toggleFlip, 5000);
  </script>
</body>

</html>
